services:
  nginx:
    container_name: nginx
    hostname: backend
    build:
      context: ./requirements/nginx
    volumes:
      - wordpress:/var/www/html
    depends_on:
      # - wordpress
      wordpress:
        condition: service_healthy
    env_file:
      - .env
    ports:
      - "443:443"
    restart: always
    networks:
      - Inception
    healthcheck:
      test: ["CMD-SHELL", "ping -c1 nginx || exit 1"]
      interval: 2s
      timeout: 10s
      retries: 5

  wordpress:
    container_name: wordpress
    hostname: wordpress
    build:
      context: ./requirements/wordpress
    volumes:
      - wordpress:/var/www/html
    depends_on:
      mariadb:
        condition: service_healthy
    env_file:
      - .env
    restart: always
    networks:
      - Inception
    healthcheck:
      test: ["CMD-SHELL", "netcat -z wordpress 9000 || exit 1"]
      interval: 2s
      timeout: 10s
      retries: 5

  mariadb:
    container_name: mariadb
    hostname: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    build:
      context: ./requirements/mariadb
    env_file:
      - .env
    restart: always
    networks:
      - Inception
    healthcheck:
      test: "[ -f /setup ] && ! mariadb-check"
      interval: 2s
      timeout: 10s
      retries: 5

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/kcouchma/data/mysql
      o: bind

  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/kcouchma/data/wordpress
      o: bind

networks:
  Inception:
    name: Inception
    driver: bridge